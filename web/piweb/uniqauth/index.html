<html>
	<head>
    <meta charset="UTF-8">
    <!-- Device compatibility -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Redirecting...</title>
	</head>
	<body>
	<script>
		setTimeout(function(){
			var uastr = navigator.userAgent.toLowerCase();
			if (uastr.includes('android')||uastr.includes('iphone')){
				window.location = '/uniqauth/uniqueid_phone.html';
			} else {
				window.location = '/uniqauth/uniqueid_pc.html';
			}
		}, 100);
	</script>
	</body>
</html>
